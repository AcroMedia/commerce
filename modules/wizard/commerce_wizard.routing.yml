commerce.commerce_wizard:
  path: '/admin/commerce/wizard'
  defaults:
    _controller: 'Drupal\commerce_wizard\Controller\WizardController::content'
    _title: 'Wizard'
  requirements:
     _permission: 'access commerce administration pages'

commerce.commerce_wizard.install:
  path: '/admin/commerce/wizard/install'
  defaults:
    _form: '\Drupal\commerce_wizard\Form\WizardForm'
    _title: 'Wizard: Install'
  requirements:
    _permission: 'access content'
